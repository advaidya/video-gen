server:
  port: 8081

spring:
  application:
    name: prompt-service
  profiles:
    active: local

anthropic:
  api:
    key: ${ANTHROPIC_API_KEY:sk-ant-placeholder}
    url: https://api.anthropic.com/v1/messages
    model: claude-sonnet-4-5-20250929

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
